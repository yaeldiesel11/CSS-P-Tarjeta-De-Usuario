<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="header">
                <img class="picture" src="./icons/user-circle.png" alt="User profile">
            </div>
            <div class="info">
                <h1>Jane Doe</h1>
                <h2>
                    <img class="icon" src="./icons/map-marker.png" alt="Location">
                    Seattle
                </h2>
                <p>
                    Developer | Engineer | Problem Solver<br>
                    Master of shadows and the Internet!
                </p>
                <p>
                    <img class="icon" src="./icons/gear.png" alt="Settings">
                    <a href="">edit profile</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
